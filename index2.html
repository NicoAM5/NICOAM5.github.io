<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia del Viento y Contaminación del Aire en Chile</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 5px;
    }

    .description {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    #chart-container {
      position: relative;
      height: 600px;
      margin-top: 40px;
    }

    .info-box {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 200px;
      font-size: 14px;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }

    .source-link {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }

    .source-link a {
      color: #FF9800;
      text-decoration: none;
    }

    .source-link a:hover {
      text-decoration: underline;
    }

    /* Estilo personalizado para el infoBox */
    .info-box {
        position: absolute;
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.3s ease;
        opacity: 0;
        pointer-events: none;
    }

    .info-box.visible {
        opacity: 1;
        pointer-events: auto;
    }

    .info-box p {
        margin: 5px 0;
    }

    .play-pause-icon {
        cursor: pointer;
        font-size: 20px;
        margin-top: 5px;
        display: flex;
        align-items: center;
    }

    .wind-rose {
    position: absolute;
    top: 20px; /* Ajustada para mejorar la visibilidad */
    left: 20px; /* Moverla más hacia la izquierda */
    display: grid;
    grid-template-columns: 30px 50px 30px; /* Ajustado para hacerlo más compacto */
    grid-template-rows: 30px 50px 30px;
    width: 120px;
    height: 120px;
    justify-items: center;
    align-items: center;
}

.wind-rose div {
    font-weight: bold;
    color: #7a7a7a;
    font-size: 14px; /* Reducir tamaño del texto */
    transition: color 0.3s;
}

/* Direcciones principales */
.wind-rose #wind-N { grid-column: 2; grid-row: 1; }
.wind-rose #wind-S { grid-column: 2; grid-row: 3; }
.wind-rose #wind-E { grid-column: 3; grid-row: 2; }
.wind-rose #wind-W { grid-column: 1; grid-row: 2; }

/* Direcciones diagonales, más cerca del centro */
.wind-rose #wind-NE {
    grid-column: 3;
    grid-row: 1;
    margin-top: 10px;
    margin-left: -10px;
}
.wind-rose #wind-NW {
    grid-column: 1;
    grid-row: 1;
    margin-top: 10px;
    margin-right: -10px;
}
.wind-rose #wind-SE {
    grid-column: 3;
    grid-row: 3;
    margin-bottom: 10px;
    margin-left: -10px;
}
.wind-rose #wind-SW {
    grid-column: 1;
    grid-row: 3;
    margin-bottom: 10px;
    margin-right: -10px;
}

.wind-rose div.active {
    color: #FF9800;
}

/* Flecha en el centro absoluto */
.wind-rose #wind-center {
    position: relative;
    width: 0;
    height: 0;
}

.wind-rose #wind-center .arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center bottom; /* Centrar el punto de rotación */
    transform: translate(-50%, -100%) rotate(0deg); /* Mantenerla centrada y rotarla hacia las direcciones */
    width: 0;
    height: 0;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-bottom: 18px solid #7a7a7a;
    transition: transform 0.3s, border-bottom-color 0.3s;
}




  </style>
</head>
<body>
  <div class="container">
    <h1>Historia de los Vientos y Cambio Climático en Santiago de Chile</h1>
    <p class="description">
      Intensidad de los vientos y su relación con eventos históricos relevantes entre 2010 y 2024.
    </p>

    <div id="chart-container">
      <canvas id="windChart"></canvas>
      <svg id="line-connections"></svg>
      
      <!-- InfoBoxes y Rosa de los Vientos... -->
    </div>

    <div class="source-link">
      Fuente: <a href="https://www.meteochile.gob.cl/" target="_blank">Dirección Meteorológica de Chile</a>
      Estación: 330019
    </div>

    <footer>
      <p>IIC2026 - Grupo 11 - 2024-2</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let currentAudio = null;
    let activeInfoBox = null;
    let activePointIndex = null;
    let mouseOnPoint = false;
    let mouseOnInfoBox = false;
    let soundPlaying = false; // Nueva bandera para el estado del sonido

    // Funciones existentes...

    function showInfoBox(year, intensity, pointElement, index, direction) {
        if (activeInfoBox && activePointIndex === index) return;

        closeInfoBox();

        const infoBox = document.createElement('div');
        infoBox.className = 'info-box visible';
        infoBox.style.top = `${pointElement.y - 10}px`;
        infoBox.style.left = `${pointElement.x + 10}px`;

        infoBox.innerHTML = `
            <p><strong>Año:</strong> ${year}</p>
            <p><strong>Intensidad:</strong> ${intensity} kt</p>
            <div class="play-pause-icon" onclick="toggleWindSimulation(${intensity}, this)">
                ▶️ Simular viento
            </div>
        `;

        document.getElementById('chart-container').appendChild(infoBox);

        infoBox.addEventListener('mouseenter', () => {
            mouseOnInfoBox = true;
        });
        infoBox.addEventListener('mouseleave', () => {
            mouseOnInfoBox = false;
            setTimeout(() => {
                if (!mouseOnPoint && !mouseOnInfoBox && !soundPlaying) closeInfoBox(); // Revisar bandera
            }, 100);
        });

        activeInfoBox = infoBox;
        activePointIndex = index;

        highlightWindDirection(direction);
    }

    function closeInfoBox() {
        if (activeInfoBox) {
            activeInfoBox.remove();
            activeInfoBox = null;
        }
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = null;
            soundPlaying = false; // Actualizar la bandera
        }
        activePointIndex = null;
        resetWindDirection();
    }

    function toggleWindSimulation(intensity, iconElement) {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = null;
            iconElement.innerHTML = '▶️ Simular viento';
            soundPlaying = false; // Actualizar la bandera
            resetWindDirection();
        } else {
            const audio = new Audio('wind_sound.wav');
            const volume = Math.min(Math.max(intensity / 50, 0), 1);
            audio.volume = volume;
            audio.loop = true;

            audio.play();
            currentAudio = audio;
            soundPlaying = true; // Actualizar la bandera
            iconElement.innerHTML = '⏸️ Detener viento';

            audio.addEventListener('ended', () => {
                iconElement.innerHTML = '▶️ Simular viento';
                soundPlaying = false; // Actualizar la bandera
            });
        }
    }

    dibujarGrafico();
  </script>
</body>
</html>
