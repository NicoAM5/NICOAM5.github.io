<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia del Viento y Contaminación del Aire en Chile</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 5px;
    }

    .description {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    #chart {
      margin-top: 40px;
      position: relative;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }

    .source-link {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }

    .source-link a {
      color: #FF9800;
      text-decoration: none;
    }

    .source-link a:hover {
      text-decoration: underline;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .play-button {
      background-color: #FF9800;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .play-button:hover {
      background-color: #e88b00;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Historia del Viento y Contaminación del Aire en Chile</h1>
  <p class="description">
    Explora la relación entre la intensidad del viento y los hitos en política y crisis ambiental en Santiago de Chile durante los últimos años.
  </p>

  <div id="chart"></div>
  <div class="source-link">
    Fuente: <a href="https://www.meteochile.gob.cl/" target="_blank">Dirección Meteorológica de Chile</a>
    Estación: 330019
  </div>

  <div class="controls">
    <button class="play-button" id="playButton">Play</button>
  </div>

  <footer>
    <p>IIC2026 - Grupo 11 - 2024-2</p>
  </footer>
</div>

<script>
    // Configuración inicial
    const width = 800;
    const height = 400;
    const margin = {top: 50, right: 50, bottom: 50, left: 50};

    // Crear SVG para el gráfico
    const svg = d3.select("#chart")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom);

    // Crear grupo de elementos para el gráfico
    const chartGroup = svg.append("g")
                          .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // Sonido de viento
    const sonidoViento = new Audio("wind_sound.wav");
    sonidoViento.loop = true; // Hacer que el sonido se reproduzca en bucle
    let isPlaying = false;
    let animationFrame;

    // Cargar datos del CSV con punto y coma como delimitador
    d3.dsv(";", "vientos.csv").then(data => {
      data.forEach(d => {
        d.AÑO = +d.AÑO;
        d.INTENSIDAD = +d.INTENSIDAD.replace(' kt', '');
      });

      const x = d3.scaleLinear()
                  .domain(d3.extent(data, d => d.AÑO))
                  .range([0, width]);

      const y = d3.scaleLinear()
                  .domain([0, d3.max(data, d => d.INTENSIDAD)])
                  .range([height, 0]);

      // Ejes
      chartGroup.append("g")
         .attr("transform", `translate(0,${height})`)
         .call(d3.axisBottom(x).ticks(data.length).tickFormat(d3.format("d")));

      chartGroup.append("g")
         .call(d3.axisLeft(y));

      // Generar línea de viento
      const line = d3.line()
                     .x(d => x(d.AÑO))
                     .y(d => y(d.INTENSIDAD));

      const path = chartGroup.append("path")
         .datum(data)
         .attr("fill", "none")
         .attr("stroke", "#FF9800")
         .attr("stroke-width", 2)
         .attr("d", line);

      // Añadir puntos de intensidad
      chartGroup.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", d => x(d.AÑO))
        .attr("cy", d => y(d.INTENSIDAD))
        .attr("r", 6)
        .attr("fill", "#FF9800");

      // Crear marcador que se moverá a lo largo de la línea
      const marker = chartGroup.append("circle")
                                .attr("r", 5) // Tamaño más pequeño
                                .attr("fill", "red")
                                .attr("opacity", 0); // Inicialmente oculto

      // Función de animación
      function animateMarker() {
        if (isPlaying) {
          cancelAnimationFrame(animationFrame);
          sonidoViento.pause();
          sonidoViento.currentTime = 0;
          document.getElementById("playButton").textContent = "Play";
          isPlaying = false;
          marker.attr("opacity", 0); // Ocultar marcador cuando se pausa
          return;
        }

        isPlaying = true;
        document.getElementById("playButton").textContent = "Pause";

        // Obtener la longitud total de la línea
        const totalLength = path.node().getTotalLength();
        let progress = 0;

        marker.attr("opacity", 1); // Hacer visible el marcador al iniciar

        function animate() {
          if (progress >= totalLength) {
            sonidoViento.pause();
            sonidoViento.currentTime = 0;
            document.getElementById("playButton").textContent = "Play";
            isPlaying = false;
            marker.attr("opacity", 0); // Ocultar marcador al finalizar
            return;
          }

          // Obtener la posición del marcador a lo largo de la línea
          const point = path.node().getPointAtLength(progress);
          marker.attr("cx", point.x).attr("cy", point.y);

          // Ajustar el volumen según la altura del marcador en el gráfico
          const volume = Math.min(Math.max(1 - (point.y / height), 0), 1);
          sonidoViento.volume = volume;

          if (sonidoViento.paused) sonidoViento.play();

          progress += 0.55; // Ajustar para velocidad más lenta
          animationFrame = requestAnimationFrame(animate);
        }

        animate();
      }

      // Evento de clic para el botón de Play/Pause
      document.getElementById("playButton").addEventListener("click", animateMarker);
    });
</script>

</body>
</html>
